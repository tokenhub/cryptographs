<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Import graph data from CoinMarketCap">
    <meta name="author" content="Shawn Tabrizi">

    <title>CoinMarketGraph</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="coinmarketgraph.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <span class="navbar-brand">CoinMarketGraph</span>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Cryptocurrency Graphs!</h1>
                <p>This is an example of how you can make a cross domain call to the <a href="https://graphs2.coinmarketcap.com/currencies/bitcoin/">CoinMarketCap Graph API</a> using PHP, and then display it using <a href="https://plot.ly/javascript/">Plotly.js</a>.</p>
                <p><a class="btn btn-primary btn-lg" href="https://github.com/shawntabrizi/CoinMarketGraph" role="button">Source on GitHub &raquo;</a></p>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div id="graph" class="graph"></div>
            </div>
            <div class="row">
                <div class="col-12" id="output"></div>
            </div>

            <hr>

        </div> <!-- /container -->

    </main>

    <footer class="container">
        <p class="text-center">Created by <a href="http://shawntabrizi.com">Shawn Tabrizi</a> - Using <a href="https://coinmarketcap.com/">CoinMarketCap</a> and <a href="https://plot.ly/">Plotly.js</a> - Source on <a href="https://github.com/shawntabrizi/CoinMarketGraph">GitHub</a></p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="coinmarketgraph.js"></script>
</body>
</html>
